<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plague Inc - Estrat√©gia de Pandemia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: #000;
        }

        /* BACKGROUND GLOBAL */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4b0000 0%, #8b0000 50%, #000 100%);
            z-index: 0;
        }

        /* NEWS TICKER */
        .news-ticker {
            position: fixed;
            top: 0;
            width: 100%;
            height: 35px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #ff4444;
            z-index: 1000;
            display: none; /* S√≥ aparece no jogo */
            overflow: hidden;
            color: #ff4444;
            font-weight: bold;
            line-height: 35px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker 25s linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* HUD DO JOGO */
        .game-hud {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 3px solid #ff4444;
            z-index: 1000;
            display: none;
            justify-content: space-around;
            align-items: center;
            color: white;
            padding: 0 20px;
        }

        .hud-item { text-align: center; }
        .hud-value { font-size: 1.5rem; font-weight: bold; display: block; }
        .hud-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; }
        .dna-points { color: #fbc02d; text-shadow: 0 0 10px rgba(251, 192, 45, 0.5); }

        /* V√çRUS ANIMADO (MENU) */
        .virus-icon {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(600px, 80vw);
            height: min(600px, 80vw);
            opacity: 0.15;
            z-index: 1;
        }

        .virus-core {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40%; height: 40%;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.3) 0%, rgba(139, 0, 0, 0.2) 100%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .spike {
            position: absolute; top: 50%; left: 50%;
            width: 8px; height: 35%;
            background: linear-gradient(to bottom, rgba(255, 50, 50, 0.4), transparent);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* TELAS */
        .screen {
            display: none;
            position: relative;
            z-index: 10;
            height: 100vh;
        }

        .screen.active { display: flex; flex-direction: column; }

        /* MAPA */
        #map {
            width: 100%;
            height: calc(100vh - 115px); /* Descontando ticker e hud */
            background: #0b0b0b;
            margin-top: 35px;
        }

        /* BOT√ïES E MODAIS (ESTILOS ANTERIORES MANTIDOS) */
        .settings-btn, .back-btn {
            position: absolute; top: 50px; left: 20px;
            width: 50px; height: 50px; border-radius: 12px;
            cursor: pointer; z-index: 1100; border: none;
            display: flex; align-items: center; justify-content: center;
        }
        .settings-btn { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); }
        .back-btn { background: #fff; color: #8b0000; font-size: 20px; font-weight: bold; }

        .menu { display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%; margin: auto; }
        .menu-button {
            width: 300px; padding: 15px; font-size: 1.5rem; font-weight: bold;
            color: #8b0000; background: #fff; border: none; border-radius: 10px;
            cursor: pointer; transition: 0.3s;
        }
        .menu-button:hover { transform: scale(1.05); background: #ff4444; color: #fff; }

        /* MANUAL E CONFIGS */
        .modal { background: rgba(0,0,0,0.9); padding: 30px; border-radius: 15px; border: 1px solid #444; margin: auto; color: #fff; max-width: 500px; }
        .manual-item { display: flex; gap: 15px; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; }
        .manual-icon { font-size: 2rem; }
    </style>
</head>
<body>

    <div class="background"></div>
    
    <div id="newsTicker" class="news-ticker">
        <div class="ticker-content" id="tickerText">
            CARREGANDO DADOS GLOBAIS... | OMS ALERTA PARA NOVOS SURTOS VIRAIS | CIENTISTAS MONITORAM MUTA√á√ïES EM TEMPO REAL | BEM-VINDO √Ä ESTRAT√âGIA DE ERRADICA√á√ÉO 2026.
        </div>
    </div>

    <div class="virus-icon" id="menuVirus"><div class="virus-core"></div></div>

    <div class="screen main-menu active" id="mainMenu">
        <button class="settings-btn" onclick="showScreen('settings')">‚öôÔ∏è</button>
        <div class="menu">
            <button class="menu-button" onclick="showScreen('game')">JOGAR</button>
            <button class="menu-button" onclick="showScreen('tutorial')">COMO JOGAR</button>
            <button class="menu-button" onclick="alert('Em breve')">CONQUISTAS</button>
        </div>
    </div>

    <div class="screen" id="game">
        <button class="back-btn" style="top: 50px;" onclick="showScreen('mainMenu')">‚óÑ</button>
        <div id="map"></div>
        <div class="game-hud">
            <div class="hud-item">
                <span class="hud-label">DNA</span>
                <span class="hud-value dna-points" id="dnaPoints">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Infectados</span>
                <span class="hud-value" id="infectedCount">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Mortos</span>
                <span class="hud-value" id="deathCount">0</span>
            </div>
        </div>
    </div>

    <div class="screen" id="settings">
        <button class="back-btn" onclick="showScreen('mainMenu')">‚óÑ</button>
        <div class="modal">
            <h2>Configura√ß√µes</h2><br>
            <p>Sons: [ON]</p><br>
            <p>Idioma: Portugu√™s</p>
        </div>
    </div>

    <div class="screen" id="tutorial">
        <button class="back-btn" onclick="showScreen('mainMenu')">‚óÑ</button>
        <div class="modal">
            <h2>Como Jogar</h2><br>
            <div id="manualContent"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ESTADO DO JOGO
        let gameState = {
            dna: 0,
            infected: 0,
            deaths: 0,
            news: [
                "BRASIL INVESTE EM PESQUISA GEN√âTICA",
                "AEROPORTO DE LONDRES REGISTRA ATRASOS",
                "CLIMA SECO ACELERA PROPAGA√á√ÉO EM √ÅREAS RURAIS",
                "NOVA VARIANTE DETECTADA EM ANIMAIS DOM√âSTICOS"
            ]
        };

        // INICIAR V√çRUS DO MENU
        const menuVirus = document.getElementById('menuVirus');
        for (let i = 0; i < 24; i++) {
            const spike = document.createElement('div');
            spike.className = 'spike';
            spike.style.transform = `translate(-50%, -100%) rotate(${(360 / 24) * i}deg)`;
            menuVirus.appendChild(spike);
        }

        // GERENCIAMENTO DE TELAS
        let map;
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            // L√≥gica de elementos de jogo
            const isGame = (id === 'game');
            document.getElementById('newsTicker').style.display = isGame ? 'block' : 'none';
            document.querySelector('.game-hud').style.display = isGame ? 'flex' : 'none';
            document.getElementById('menuVirus').style.display = isGame ? 'none' : 'block';

            if (isGame && !map) {
                initMap();
            }
        }

        // INICIALIZA√á√ÉO DO MAPA M√öNDI
        function initMap() {
            map = L.map('map', {
                center: [20, 0],
                zoom: 2,
                zoomControl: false,
                attributionControl: false
            });

            // Estilo Dark/Estrat√©gico do mapa
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

            // Simular atualiza√ß√£o de not√≠cias
            setInterval(() => {
                const randomNews = gameState.news[Math.floor(Math.random() * gameState.news.length)];
                document.getElementById('tickerText').textContent = randomNews + " | " + randomNews;
            }, 10000);
        }

        // Conte√∫do simplificado do tutorial (baseado no que discutimos)
        const manualItems = [
            {icon: "üåç", title: "In√≠cio", desc: "Escolha um pa√≠s rico em aeroportos."},
            {icon: "üß¨", title: "DNA", desc: "Ganhe pontos clicando nas bolhas laranjas."}
        ];
        document.getElementById('manualContent').innerHTML = manualItems.map(i => `
            <div class="manual-item">
                <div class="manual-icon">${i.icon}</div>
                <div>
                    <b>${i.title}</b><br><small>${i.desc}</small>
                </div>
            </div>
        `).join('');

    </script>
</body>
</html>
